<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyframes</title>
</head>
<body>
    <style>
        div{
            height:200px;
            width:200px;
            background-color: red;
            animation:anime 10s;
            border-width:thick;
           border:brown;
           border-radius:50px;
        } 
         @keyframes anime{
            0%{background-color: red;}
            25%{background-color: blue;}
            50%{background-color: green;}
            75%{background-color: gold;}
            100%{background-color: silver;}
         }
    </style>
    <h1>Transition using keyframe</h1>
    <div></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr=['A','l','l'];
        sum=0;
        for(let i=0;i<arr.length;i++){
            var a=arr[i].charCodeAt(0)+i;
            sum+=a;
        }
        console.log(sum);
        

    </script>
</head>
<body>
    <h1>ASCII</h1>
</body>
</html>

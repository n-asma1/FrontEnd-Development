<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow</title>
</head>
<body>
    <style>
        div{
            height:100px;
            width:300px;
            border:5px solid green;
            background-color:beige;
            overflow:hidden;
            overflow:clip;
            overflow-clip-margin:50px;
            overflow:scroll;
            text-align: center;
        }
    </style>
    <div>online Notepad is a free browser-based text editor that allows 
            you to create and edit multiple plain-text files in your browser. No registration or login required. 
            It is great for writing quick notes and printing simple pages.</div>
</body>
</html>
